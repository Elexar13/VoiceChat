
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>WebRTC Audio Conferencing Application</title>
</head>
<body>
<!-- Title & header of demo aplication. -->
<div>
    <h3 style="position: relative; left: 10px;">WebRTC Audio Conferencing <br />Application Demo
    </h3>
</div>

<div>
    <h3 style="margin: 5px">Other Person</h3>
    <audio style="width: 50vh; height: 50vh;" id="remoteAudio"
           poster="https://img.icons8.com/fluent/48/000000/person-male.png" autoplay></audio>
</div>

<div>
    <h3 style="margin: 5px">You</h3>
    <audio style="width: auto; height: 20vh;" id="localAudio"
           poster="https://img.icons8.com/fluent/48/000000/person-male.png" autoplay muted></audio>
</div>

<div class="box">
    <button id="leaveButton" style="background-color: #008CBA; color: white; ">Leave Audio Conference</button>
</div>

<script type="text/javascript" src="conf.js?reload=true"></script>

</body>
</html>
